<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocEn</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body class="container mt-5">
     <h1>Welcome to the Flask and Pandas App</h1>
     <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="form-group">
            <label for="file">Choose CSV file:</label>
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h2>Enter a Command</h2>
    <form action="/command" method="post" class="mb-4">
        <div class="form-group">
            <label for="command">Command (e.g., describe, head, columns, row 5, etc.):</label>
            <input type="text" name="command" id="command" class="form-control" placeholder="Enter your command" required>
        </div>
        <button type="submit" class="btn btn-secondary">Run Command</button>
    </form>
</body>
</html>
